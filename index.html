<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card</title>
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="card__main-image">
        <img src="./images/image-equilibrium.jpg" class="card__image" alt="">
        <div>
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      
      <header class="card__header">
        <h2>Equilibrium #3429</h2>
      </header>

      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card__info">
        <ul>
          <li><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
          <li><img src="images/icon-clock.svg" alt=""> 3 days left</li>
        </ul>
      </div>

      <div class="card__avatar">
        <img src="images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>
  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">spyderpig3</a>.
    </div>
  </div>
</body>
</html>
